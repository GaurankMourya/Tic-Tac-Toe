<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="Tic-Tac-Toe.css">
</head>
<body>
    <div id="outer-structure">
        <h1>Tic-Tac-Toe</h1>
        <div class="game-structure">
            <button class="cross-circle" id="one"><p class="text">1</p></button>
            <button class="cross-circle" id="two"><p class="text">2</p></button>
            <button class="cross-circle" id="three"><p class="text">3</p></button>
            <button class="cross-circle" id="four"><p class="text">4</p></button>
            <button class="cross-circle" id="five"><p class="text">5</p></button>
            <button class="cross-circle" id="six"><p class="text">6</p></button>
            <button class="cross-circle" id="seven"><p class="text">7</p></button>
            <button class="cross-circle" id="eight"><p class="text">8</p></button>
            <button class="cross-circle" id="nine"><p class="text">9</p></button>
        </div>
        <div class="buttons">
            <button class="start">START</button>
            <button class="reset">RESET</button>
        </div>
    </div>
    <section>
        <h1 id="winner"></h1>
        <button class="play-again">PLAY AGAIN</button>
    </section>
    <aside>
        <button class="custom">V/S</button>
        <button class="Artificial">A.I</button>
    </aside>
</body>
<script src="Tic-Tac-Toe.js"></script>
</html>
